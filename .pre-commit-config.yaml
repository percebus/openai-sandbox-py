# https://pre-commit.com
default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit, pre-push]
fail_fast: true
repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.1.0"
    hooks:
      - id: prettier
        stages: [pre-commit]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      # Run the lint+fixer (not formatter).
      - id: ruff
        name: ruff --fix
        args: [--fix]
        stages: [pre-commit]
        types: [python]

      # Run the formatter.
      - id: ruff-format
        name: ruff format
        stages: [pre-commit]
        types: [python]

      # Run the linter.
      - id: ruff
        stages: [pre-push]
        types: [python]

  - repo: local
    hooks:
      - id: poetry plugins
        name: poetry plugins
        entry: bash scripts/poetry/plugins/run.ba.sh
        language: system
        stages: [pre-commit]
        files: poetry.lock
